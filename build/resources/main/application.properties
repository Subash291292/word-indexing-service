spring.application.name=word-indexing-service
spring.jpa.open-in-view=false

# Liquibase master changelog
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Management
management.endpoints.web.exposure.include=health,info,metrics,env

spring.datasource.url=jdbc:h2:mem:worddb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 console
spring.h2.console.enabled=true

#Open Api
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

words.file.path=src/main/resources/sample/words.txt

